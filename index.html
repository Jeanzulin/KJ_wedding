<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Card - Kevin & Jean</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container card" id="card">
        <img src="CARD_front.png">
        <img src="CARD_back.png">
    </div>
    <p id="note" style="position:absolute;bottom:3%;left:50%;color:#ffff;transform: translate(-50%, -50%);font-size: 12px;">( Mouse move to the card )</p>
    <script>
        var cards = document.querySelectorAll('.card');

        [...cards].forEach((card) => {
            card.addEventListener('click', function () {
                card.classList.toggle('is-flipped');
            });
        });
        window.addEventListener('resize', function (event) {
            var windowWidth = window.screen.width
            if (windowWidth > 768) {
                var element = document.getElementById('card');
                element.classList.remove('is-flipped');
                document.getElementById("note").innerHTML = "( Click the card )";
            }
        });

    </script>
</body>

</html>
